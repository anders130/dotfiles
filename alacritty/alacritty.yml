env:
  # fix interactive features on remote ssh sessions that dont know about alacritty
  TERM: "xterm-256color"

font:
  size: 14.0
  normal:
    family: "CaskaydiaCove Nerd Font"
    style: "Regular"
  italic:
    style: "Italic"
  bold:
    style: "Bold"
  bold_italic:
    style: "Bold Italic"

cursor:
  style:
    shape: "Block"

window:
  dynamic_title: true
  opacity: 1.0
  padding:
    x: 10
    y: 8

colors:
  primary:
    background: "#262527"
    foreground: "#F7F1FF"
  normal:
    black: "#262527"
    blue: "#5AA0E6"
    cyan: "#5AD4E6"
    green: "#7BD88F"
    magenta: "#948AE3"
    red: "#FC618D"
    white: "#F7F1FF"
    yellow: "#FD9353"
  bright:
    black: "#99979B"
    blue: "#2180DE"
    cyan: "#37CBE1"
    green: "#4ECA69"
    magenta: "#7C6FDC"
    red: "#FB376F"
    white: "#FFFFFF"
    yellow: "#FD721C"
